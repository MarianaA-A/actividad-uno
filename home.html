<!DOCTYPE html> <!-- Le dice al navegador que el archivo está escrito en HTML5 -->
<html lang="en"> <!-- Comienza el documento HTML y dice que está en inglés -->
<head>
    <meta charset="UTF-8"> <!-- Permite mostrar correctamente los acentos y caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página se vea bien en celulares y tablets -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Trae los estilos de Tailwind CSS desde internet -->
    <title>Home</title> <!-- Es el título que se muestra en la pestaña del navegador -->
</head>
<body class="bg-gray-100 font-sans"> <!--  Comienza el contenido visible de la página. Le da un fondo gris claro y cambia la letra -->

    <!-- Aquí empieza la barra de navegación -->
    <nav class="bg-gray-900 text-white p-4"> <!-- Fondo gris oscuro, letras blancas, y espacio interior (padding) -->
        <div class="container mx-auto flex justify-between items-center"> <!-- Organiza el contenido para que esté centrado y separado en dos lados -->
            <h1 class="text-2xl font-bold">Directorio de Restaurantes</h1> <!-- Título grande y en negrita dentro de la barra -->
            <div class="space-x-4"> <!-- Agrega espacio entre los enlaces -->
                <a href="home.html" class="hover:text-blue-300">Home</a> <!-- Enlace a la página principal -->
                <a href="search.html" class="hover:text-blue-300">Search</a> <!-- Enlace a la página de búsqueda -->
                <a href="new-restaurant.html" class="hover:text-blue-300">New Restaurant</a> <!-- Enlace para agregar un nuevo restaurante -->
            </div>
        </div>
    </nav>

    <!-- Aquí termina la barra de navegación -->

    <div class="container mx-auto"> <!-- Contenedor centrado que envuelve todo el contenido -->
        <h2 class="text-3xl font-bold text-center mb-6">Restaurantes Disponibles</h2> <!-- Título grande y centrado -->

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"> <!-- Crea una cuadrícula que muestra 1 tarjeta por fila en celulares, 2 en tabletas y 3 en pantallas grandes -->

            <!-- Tarjeta de Restaurante 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden"> <!-- Caja blanca con bordes redondos y sombra -->
                <img src="https://fastly.picsum.photos/id/42/3456/2304.jpg?hmac=dhQvd1Qp19zg26MEwYMnfz34eLnGv8meGk_lFNAJR3g" 
                     alt="Restaurante 1" class="w-full h-48 object-cover"> <!-- Imagen del restaurante, ocupa todo el ancho -->
                <div class="p-4"> <!-- Espacio interno alrededor del contenido -->
                    <h3 class="text-xl font-bold mb-2">Restaurante 1</h3> <!-- Nombre del restaurante en negrita -->
                    <p class="text-gray-600 mb-2">Descripción del restaurante 1.</p> <!-- Descripción del restaurante con texto gris -->
                    <p class="text-gray-700"><strong>Dirección:</strong>Cll falsa 123</p> <!-- Dirección del restaurante -->
                </div>
            </div>

            

            <!-- Tarjeta de Restaurante 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://fastly.picsum.photos/id/163/2000/1333.jpg?hmac=htdHeSJwlYOxS8b0TTpz2s8tD_QDlmsd3JHYa_HGrg8" 
                     alt="Restaurante 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Restaurante 2</h3>
                    <p class="text-gray-600 mb-2">Descripción del restaurante 2.</p>
                    <p class="text-gray-700"><strong>Dirección:</strong>Cll falsa 123</p>
                </div>
            </div>

            <!-- Tarjeta de Restaurante 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://fastly.picsum.photos/id/431/5000/3334.jpg?hmac=T2rL_gBDyJYpcr1Xm8Kv7L6bhwvmZS8nKT5w3ok58kA" 
                     alt="Restaurante 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Restaurante 3</h3>
                    <p class="text-gray-600 mb-2">Descripción del restaurante 3.</p>
                    <p class="text-gray-700"><strong>Dirección:</strong>Cll falsa 123</p>
                </div>
            </div>

        </div> <!-- Aquí termina la cuadrícula de restaurantes -->

    </div> <!-- Aquí termina el contenedor principal -->

</body>
</html> <!-- Fin del documento HTML -->
