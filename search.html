<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Search</title>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
 <nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Directorio de Restaurantes</h1>
            <div class="space-x-4">
                <a href="home.html" class="hover:text-blue-300">Home</a>
                <a href="search.html" class="hover:text-blue-300">Search</a>
                <a href="new-restaurant.html" class="hover:text-blue-300">New Restaurant</a>
            </div>
        </div>
    </div>
</nav>
    
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Buscar Restaurantes</h2>
        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" placeholder="Buscar por nombre..." class="w-full md:w-1/2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        </div>
    </div>

    <script>
        const restaurants = [
            { name: "Restaurante 1", description: "Descripci贸n del restaurante 1.", address: "Cll falsa 123", image: "https://fastly.picsum.photos/id/42/3456/2304.jpg?hmac=dhQvd1Qp19zg26MEwYMnfz34eLnGv8meGk_lFNAJR3g" },
            { name: "Restaurante 2", description: "Descripci贸n del restaurante 2.", address: "Cll falsa 123", image: "https://fastly.picsum.photos/id/163/2000/1333.jpg?hmac=htdHeSJwlYOxS8b0TTpz2s8tD_QDlmsd3JHYa_HGrg8" },
            { name: "Restaurante 3", description: "Descripci贸n del restaurante 3.", address: "Cll falsa 123", image: "https://fastly.picsum.photos/id/431/5000/3334.jpg?hmac=T2rL_gBDyJYpcr1Xm8Kv7L6bhwvmZS8nKT5w3ok58kA" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            resultsContainer.innerHTML = '';
            
            restaurants
            .filter(restaurant => restaurant.name.toLowerCase().includes(query))
            .forEach(restaurant => {
                resultsContainer.innerHTML += `<div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="${restaurant.image}" alt="${restaurant.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-xl font-bold mb-2">${restaurant.name}</h3>
                            <p class="text-gray-600 mb-2">${restaurant.description}</p>
                            <p class="text-gray-700"><strong>Direcci贸n:</strong> ${restaurant.address}</p>
                        </div>
                    </div>
                `;
            });
        });

    </script>

</body>
</html>
